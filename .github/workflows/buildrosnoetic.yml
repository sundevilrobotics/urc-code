name: Build ROS Noetic Workspace Using catkin_make

# Inspiration came from https://answers.ros.org/question/336103/github-actions-catkin-build-example/

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the develop branch
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build_ros_job:
    # The type of runner that the job will run on
    runs-on: ubuntu-20.04

    env:
      ROS_DISTRO: noetic

    permissions:
      id-token: write
      contents: read

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2.3.4
        with:
          submodules: recursive
          ssh-key: ${{ secrets.RESTRICTED_SUBMODULE_KEY}}

      # # Runs a single command using the runners shell
      # - name: Run a one-line script
      #   run: echo Hello, world!

      # # Runs a set of commands using the runners shell
      # - name: Run a multi-line script
      #   run: |
      #     echo Add other actions to build,
      #     echo test, and deploy your project.

      # Runs a set of commands using the runners shell
      - name: Install ROS
        run: |
          sudo sh -c 'echo "deb http://packages.ros.org/ros/ubuntu $(lsb_release -sc) main" > /etc/apt/sources.list.d/ros-latest.list'
          sudo apt install curl
          curl -s https://raw.githubusercontent.com/ros/rosdistro/master/ros.asc | sudo apt-key add -
          sudo apt update
          sudo apt install ros-$ROS_DISTRO-desktop
          sudo apt install ros-$ROS_DISTRO-catkin python3-catkin-tools ros-$ROS_DISTRO-diagnostics ros-$ROS_DISTRO-roslint
          sudo apt install python3-catkin-pkg python3-catkin-tools python3-rosdistro python3-rospkg python3-rosdep-modules python3-rosdep
          source /opt/ros/$ROS_DISTRO/setup.bash
      - name: Make Catkin Workspace
        run: |
          source /opt/ros/$ROS_DISTRO/setup.bash
          mkdir -p ~/catkin_ws/src
          cd ~/catkin_ws/
          catkin config -DCATKIN_ENABLE_TESTING=0
          catkin_make
          source devel/setup.bash
          
      - name: Init urc-code Repo in catkin_ws
        run: |
          source /opt/ros/$ROS_DISTRO/setup.bash
          ln -s $GITHUB_WORKSPACE ~/catkin_ws/src/urc-code
      # Credit to https://answers.ros.org/question/336103/github-actions-catkin-build-example/
      - name: Install ROS Packages with rosdep
        run: | 
          source /opt/ros/$ROS_DISTRO/setup.bash
          sudo rosdep init
          rosdep update
          cd ~/catkin_ws
          rosdep install --from-paths src --ignore-src -r -s  # do a dry-run first
          rosdep install --from-paths src --ignore-src -r -y
      - name: catkin_make sundevilrobotics/urc-code
        run: |
          source /opt/ros/$ROS_DISTRO/setup.bash
          cd ~/catkin_ws/
          catkin config -DCATKIN_ENABLE_TESTING=0
          catkin_make
          source devel/setup.bash
